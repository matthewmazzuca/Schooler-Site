<!doctype html>
<html class="no-js" lang="en">
<head>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>Schooler</title>
	<link rel="stylesheet" href="css/foundation.min.css" />
	<link rel="stylesheet" href="css/login.css" />
	<script src="js/vendor/modernizr.js"></script>
</head>
<body>
	<div class="medium-6 large-5 medium-centered large-centered columns">
		<div class="login-box">
			<div class="row">
				<div class="medium-12 large-12 columns">
					<form>
						<div class="row">
							<div class="medium-12 large-12 columns">
								<h3>Log in to Schooler</h3>
							</div>
						</div>




						<div class="row">
							<div class="small-12 medium-12 large-12 columns">    
								<img src="img/gplus.svg">
							</div>
						</div>
						<div class="row">
							<div class="small-12 medium-12 large-12 columns">    
								<img src="img/gplus.svg">
							</div>
						</div>





						<div class="row">
							<div class="medium-12 large-12 medium-centered large-centered columns">
								
								<hr>
								<br>
							</div>
						</div>


						<div class="row">
							<div class="medium-12 large-12 columns">
								<input type="email" name="email" placeholder="Email" />
							</div>
						</div>
						<div class="row">
							<div class="medium-12 large-12 columns">
								<input type="password" name="password" placeholder="Password" />
							</div>
						</div>
						<div class="row" data-equalizer>
							<div class="medium-6 large-6 columns">
								<button class="button expand" type="button" data-equalizer-watch>
									<span>Log in</span>
								</button>
							</div>
							<div class="medium-6 large-6 columns" >
								<button class="button expand" type="button" data-equalizer-watch>
									<span>Sign up</span>
								</button>
							</div>
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>



	<script src="js/vendor/jquery.js"></script>
	<script src="js/foundation.min.js"></script>
	<script>
	$(document).foundation();
	</script>
</body>
</html>
